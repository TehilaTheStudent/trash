description: |
  needed keys for  body.definition.stage.job.step.task.inputs.key are: 
  1. relatedPipelineTask
    1.1 value =  "{body.definition.stage[].identifier}.{body.definition.stage[].job[].identifier}.{body.definition.stage[].job[].step[].identifier}" of a previous build step in the pipeline if any, default is ""
  2. SYSTEM_DEVCLOUD_SUBPIPELINE_TRIGGER_ID
    2.1 value = c4a755de20e54083a7b8f5dd35d81b64
  3. _OFFICIAL_DEVCLOUD_JOB_NAME_
    3.1 value is deploy application name:
      3.1.1 use tool listDeployApplications, for each deploy application use tool getDeployApplicationDetails and get user consent to use it  
      3.1.2 filter with listDeployApplications | result[].can_execute == true that indicates valid deploy application, and check getDeployApplicationDetails | result.arrange_infos[] to choose what deploy application to use, and get user consent to use it
      3.1.3 value = listDeployApplications | decide what deploy application to use based on getDeployApplicationDetails | .result[{chosen_deploy_application_after_filter}].name
  4. _OFFICIAL_DEVCLOUD_JOB_APPLICATION_ID_
    4.1 value = 1044af4a7ded4de9a79e061e49cc8f43
